# Site settings
title: "Shiva Maruth Alapati"
email: "shivamaruth.alapati@gmail.com"
description: >-
  Building scalable AI @ AWS | Focused on making LLM fine-tuning reliable and cost-effective.

baseurl: "" # e.g., /blog
url: "https://shiva-maruth-alapati.github.io"

# Author information
author:
  name: "Shiva Maruth Alapati"
  avatar: "/assets/images/profile.jpg" # Add this image to assets/images/
  bio: "Building Scalable AI @ AWS | Focused on LLM fine-tuning and distributed training."
  location: "Sunnyvale, California"
  email: "shivamaruth.alapati@gmail.com"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/shiva-maruth-alapati/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:shivamaruth.alapati@gmail.com"

# Build settings
markdown: kramdown
highlighter: rouge
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "mint"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# Minimal Mistakes theme settings
logo: "/assets/images/logo.jpg" # Optional small site logo (same image works fine)
search: true
breadcrumbs: false

# Navigation
include: ["_pages", "_data"]

# Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/shiva-maruth-alapati/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:shivamaruth.alapati@gmail.com"

# Collections
collections:
  newsletters:
    output: true
    permalink: /:collection/:name/

# Exclude unnecessary folders
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .github/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      show_date: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: newsletters
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
